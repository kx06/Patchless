baseURL = 'https://patchless.netlify.app/'
languageCode = 'en-us'
title = "Patchless"

paginate = 10


[params]
description = "Writeups for CTF, Leetcode and other things CS related"
dateFormat = "2 Jan, 2006"


[taxonomies]

category = "categories"



[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses =true 
    noHl = false
    style = 'catppuccin-mocha'
    tabWidth = 4


